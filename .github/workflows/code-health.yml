name: Code Health

on:
  push:
    branches:
      - main
  pull_request:
  merge_group:
  schedule:
    - cron: '0 2 * * *'
  workflow_dispatch:
    inputs:
      provider_ref:
        description: 'Provider git ref (empty = default branch)'
        required: false
        type: string
# === OK_EDIT: path-sync triggers ===
jobs:
  # === DO_NOT_EDIT: path-sync job-check ===
  check:
    name: Code Quality & Validation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd
      - uses: ./.github/actions/setup
        with:
          just: 'true'
          terraform: 'true'
          docs: 'true'
      - name: Run all validation checks
        run: just pre-commit
  # === OK_EDIT: path-sync job-check ===
  # === DO_NOT_EDIT: path-sync job-plan-tests ===
  plan-tests:
    name: Terraform Unit Plan Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd
      - uses: ./.github/actions/setup
        with:
          just: 'true'
          terraform: 'true'
      - name: Run Terraform plan tests
        run: just unit-plan-tests
  # === OK_EDIT: path-sync job-plan-tests ===
  # === DO_NOT_EDIT: path-sync job-compat-tests ===
  compat-tests:
    name: Terraform CLI Version Compatibility
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd
      - uses: ./.github/actions/setup
        with:
          just: 'true'
          uv: 'true'
          mise: 'true'
      - run: just test-compat
  # === OK_EDIT: path-sync job-compat-tests ===
  plan-snapshot-tests:
    name: Plan Snapshot Tests
    runs-on: ubuntu-latest
    env:
      MONGODB_ATLAS_CLIENT_ID: ${{ secrets.MONGODB_ATLAS_CLIENT_ID }}
      MONGODB_ATLAS_CLIENT_SECRET: ${{ secrets.MONGODB_ATLAS_CLIENT_SECRET }}
      MONGODB_ATLAS_ORG_ID: ${{ secrets.MONGODB_ATLAS_ORG_ID }}
      MONGODB_ATLAS_ORG_NAME: ${{ secrets.MONGODB_ATLAS_ORG_NAME }}
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd
      - uses: ./.github/actions/setup
        with:
          just: 'true'
          terraform: 'true'
          uv: 'true'
      - run: just dev-vars-org
      - run: just plan-snapshot-test-org
